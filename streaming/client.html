<!DOCTYPE html>
<html>
<head>
    <title>Client</title>
</head>
<body>
    <img src="">
    <script>
        const img = document.querySelector('img');
        
        const WS_URL = location.origin.replace(/^http/, 'ws');
        const ws = new WebSocket(WS_URL);
        ws.onopen = () => console.log(`Connected to ${WS_URL}`);
        ws.onmessage = message => {
            img.src = message.data;
        }
    </script>
</body>
</html>
